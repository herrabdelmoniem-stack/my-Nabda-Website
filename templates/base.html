<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}نبضة{% endblock %}</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand text-white" href="{{ url_for('index_ar') }}">نبضة</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            {% if current_user.is_authenticated %}
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('cart') }}">السلة</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('orders') }}">طلباتي</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('logout') }}">خروج</a></li>
            {% else %}
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('login') }}">دخول</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
